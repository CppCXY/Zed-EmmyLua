name = "EmmyLua"
grammar = "lua"
path_suffixes = ["lua", "lua.txt"]
line_comments = ["-- "]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "string",
    ] },
]
collapsed_placeholder = "--[ ... ]--"
